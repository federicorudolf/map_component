<mat-card>
  <mat-card-title>
    <h1> {{ title }} </h1>
    <br>
    <h3> Lat: {{ userLat }} <br> Long: {{ userLong }} </h3>
  </mat-card-title>
  <mat-card-content>
    <agm-map [latitude]='userLat'
             [longitude]='userLong'
             [rotateControl]='true'
             [streetViewControl]='true'
             [scrollwheel]='false'
             [zoom]='15'
             (mapClick)='agregarMarcador( $event )' >
      <agm-marker *ngFor="let marcador of marcadores"
                  [latitude]='marcador.lat'
                  [longitude]='marcador.long'>
        <agm-info-window>
          <strong>{{ marcador.titulo }}</strong>
          <p>
            {{ marcador.description }}
          </p>
          <div>
            <button mat-raised-button color="primary">
              Editar
            </button>
            <button mat-raised-button color="warn">
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
